<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - SkillSync</title>
    <link rel="stylesheet" href="assets/css/signup.css">
    <script src="assets/js/api.js"></script>
</head>
<body>
    <div class="container">
        <div class="signup-card">
            <div class="logo">
                <h1>SkillSync</h1>
                <p>Join the Peer Tutoring Community</p>
            </div>
            
            <div class="signup-form-container">
                <h2>Create Your Account</h2>
                <p class="subtitle">Start your learning journey today</p>
                
                <form class="signup-form" id="signupForm">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="firstName">First Name</label>
                            <input type="text" id="firstName" name="firstName" placeholder="Enter first name" required>
                            <span class="error-message" id="firstNameError"></span>
                        </div>
                        
                        <div class="form-group">
                            <label for="lastName">Last Name</label>
                            <input type="text" id="lastName" name="lastName" placeholder="Enter last name" required>
                            <span class="error-message" id="lastNameError"></span>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">University Email</label>
                        <input type="email" id="email" name="email" placeholder="Enter your university email" required>
                        <span class="error-message" id="emailError"></span>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password" placeholder="Create password" required>
                            <span class="error-message" id="passwordError"></span>
                        </div>
                        
                        <div class="form-group">
                            <label for="confirmPassword">Confirm Password</label>
                            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm password" required>
                            <span class="error-message" id="confirmPasswordError"></span>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="university">University</label>
                            <input type="text" id="university" name="university" placeholder="Enter university name" required>
                            <span class="error-message" id="universityError"></span>
                        </div>
                        
                        <div class="form-group">
                            <label for="year">Year of Study</label>
                            <select id="year" name="year" required>
                                <option value="">Select year</option>
                                <option value="1">1st Year</option>
                                <option value="2">2nd Year</option>
                                <option value="3">3rd Year</option>
                                <option value="4">4th Year</option>
                                <option value="graduate">Graduate</option>
                            </select>
                            <span class="error-message" id="yearError"></span>
                        </div>
                    </div>
                    
                    <div class="role-selection">
                        <label class="section-label">I want to:</label>
                        <div class="role-options">
                            <div class="role-option">
                                <input type="radio" id="learner" name="role" value="learner" required>
                                <label for="learner" class="role-card">
                                    <div class="role-icon">üéì</div>
                                    <div class="role-info">
                                        <h3>Find a Tutor</h3>
                                        <p>Get help with subjects and improve grades</p>
                                    </div>
                                </label>
                            </div>
                            
                            <div class="role-option">
                                <input type="radio" id="tutor" name="role" value="tutor" required>
                                <label for="tutor" class="role-card">
                                    <div class="role-icon">üë®‚Äçüè´</div>
                                    <div class="role-info">
                                        <h3>Become a Tutor</h3>
                                        <p>Share knowledge and help fellow students</p>
                                    </div>
                                </label>
                            </div>
                        </div>
                        <span class="error-message" id="roleError"></span>
                    </div>
                    
                    <div class="tutor-subjects" id="tutorSubjects" style="display: none;">
                        <label for="subjects" class="section-label">Subjects you can tutor:</label>
                        <div class="subjects-grid">
                            <label class="subject-checkbox">
                                <input type="checkbox" name="subjects" value="mathematics">
                                <span class="checkbox-custom"></span>
                                Mathematics
                            </label>
                            <label class="subject-checkbox">
                                <input type="checkbox" name="subjects" value="physics">
                                <span class="checkbox-custom"></span>
                                Physics
                            </label>
                            <label class="subject-checkbox">
                                <input type="checkbox" name="subjects" value="chemistry">
                                <span class="checkbox-custom"></span>
                                Chemistry
                            </label>
                            <label class="subject-checkbox">
                                <input type="checkbox" name="subjects" value="computer-science">
                                <span class="checkbox-custom"></span>
                                Computer Science
                            </label>
                            <label class="subject-checkbox">
                                <input type="checkbox" name="subjects" value="english">
                                <span class="checkbox-custom"></span>
                                English
                            </label>
                            <label class="subject-checkbox">
                                <input type="checkbox" name="subjects" value="biology">
                                <span class="checkbox-custom"></span>
                                Biology
                            </label>
                        </div>
                    </div>
                    
                    <div class="form-group checkbox-group">
                        <label class="checkbox-container">
                            <input type="checkbox" id="terms" required>
                            <span class="checkbox-custom"></span>
                            I agree to the <a href="#" class="link">Terms of Service</a> and <a href="#" class="link">Privacy Policy</a>
                        </label>
                        <span class="error-message" id="termsError"></span>
                    </div>
                    
                    <button type="submit" class="btn-signup">Create Account</button>
                </form>
                
                <div class="login-link">
                    <p>Already have an account? <a href="login.html">Sign in here</a></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Loading overlay -->
    <div id="loadingOverlay" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 1000; display: flex; align-items: center; justify-content: center;">
        <div style="background: white; padding: 20px; border-radius: 8px; text-align: center;">
            <div style="margin-bottom: 10px;">Creating your account...</div>
            <div style="width: 30px; height: 30px; border: 3px solid #f3f3f3; border-top: 3px solid #007bff; border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto;"></div>
        </div>
    </div>

    <!-- Success modal -->
    <div id="successModal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 1000; display: flex; align-items: center; justify-content: center;">
        <div style="background: white; padding: 30px; border-radius: 8px; text-align: center; max-width: 400px;">
            <div style="font-size: 48px; color: #28a745; margin-bottom: 15px;">‚úì</div>
            <h3 style="margin: 0 0 10px 0; color: #333;">Account Created Successfully!</h3>
            <p style="margin: 0 0 20px 0; color: #666;">Welcome to SkillSync! You can now sign in with your credentials.</p>
            <button onclick="redirectToLogin()" style="background: #007bff; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer;">Go to Login</button>
        </div>
    </div>

    <style>
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .error-message {
            color: #dc3545;
            font-size: 14px;
            margin-top: 5px;
            display: block;
        }
        #loadingOverlay {
            display: none !important;
        }
        #loadingOverlay.show {
            display: flex !important;
        }
        #successModal {
            display: none !important;
        }
        #successModal.show {
            display: flex !important;
        }
    </style>

    <script>
        // Check if user is already logged in
        document.addEventListener('DOMContentLoaded', function() {
            auth.redirectIfAuthenticated();
        });

        // Show/hide tutor subjects based on role selection
        document.querySelectorAll('input[name="role"]').forEach(radio => {
            radio.addEventListener('change', function() {
                const tutorSubjects = document.getElementById('tutorSubjects');
                if (this.value === 'tutor') {
                    tutorSubjects.style.display = 'block';
                } else {
                    tutorSubjects.style.display = 'none';
                    // Clear subject selections when switching away from tutor
                    document.querySelectorAll('input[name="subjects"]').forEach(checkbox => {
                        checkbox.checked = false;
                    });
                }
            });
        });

        function showError(fieldId, message) {
            const errorElement = document.getElementById(fieldId + 'Error');
            if (errorElement) {
                errorElement.textContent = message;
                errorElement.style.display = 'block';
            }
        }

        function clearErrors() {
            const errorElements = document.querySelectorAll('.error-message');
            errorElements.forEach(element => {
                element.textContent = '';
                element.style.display = 'none';
            });
        }

        function showLoading(show = true) {
            const overlay = document.getElementById('loadingOverlay');
            if (show) {
                overlay.classList.add('show');
            } else {
                overlay.classList.remove('show');
            }
        }

        function showSuccess() {
            const modal = document.getElementById('successModal');
            modal.classList.add('show');
        }

        function redirectToLogin() {
            window.location.href = '/login.html';
        }

        function validateForm() {
            clearErrors();
            let isValid = true;

            // Basic field validation
            const requiredFields = ['firstName', 'lastName', 'email', 'password', 'university', 'year'];
            requiredFields.forEach(field => {
                const value = document.getElementById(field).value.trim();
                if (!value) {
                    showError(field, 'This field is required');
                    isValid = false;
                }
            });

            // Email validation
            const email = document.getElementById('email').value.trim();
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (email && !emailRegex.test(email)) {
                showError('email', 'Please enter a valid email address');
                isValid = false;
            }

            // Password validation
            const password = document.getElementById('password').value;
            if (password && password.length < 6) {
                showError('password', 'Password must be at least 6 characters long');
                isValid = false;
            }

            // Confirm password validation
            const confirmPassword = document.getElementById('confirmPassword').value;
            if (password !== confirmPassword) {
                showError('confirmPassword', 'Passwords do not match');
                isValid = false;
            }

            // Role validation
            const selectedRole = document.querySelector('input[name="role"]:checked');
            if (!selectedRole) {
                showError('role', 'Please select your role');
                isValid = false;
            }

            // Tutor subjects validation
            if (selectedRole && selectedRole.value === 'tutor') {
                const selectedSubjects = document.querySelectorAll('input[name="subjects"]:checked');
                if (selectedSubjects.length === 0) {
                    showError('role', 'Please select at least one subject you can tutor');
                    isValid = false;
                }
            }

            // Terms validation
            const termsAccepted = document.getElementById('terms').checked;
            if (!termsAccepted) {
                showError('terms', 'You must agree to the terms and conditions');
                isValid = false;
            }

            return isValid;
        }

        // Password confirmation validation (real-time)
        document.getElementById('confirmPassword').addEventListener('input', function() {
            const password = document.getElementById('password').value;
            const confirmPassword = this.value;
            const errorElement = document.getElementById('confirmPasswordError');

            if (password !== confirmPassword && confirmPassword !== '') {
                errorElement.textContent = 'Passwords do not match';
                errorElement.style.display = 'block';
            } else {
                errorElement.textContent = '';
                errorElement.style.display = 'none';
            }
        });

        // Form submission
        document.getElementById('signupForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            // Validate form
            if (!validateForm()) {
                return;
            }

            // Get form data
            const formData = {
                firstName: document.getElementById('firstName').value.trim(),
                lastName: document.getElementById('lastName').value.trim(),
                email: document.getElementById('email').value.trim(),
                password: document.getElementById('password').value,
                university: document.getElementById('university').value.trim(),
                year: document.getElementById('year').value,
                role: document.querySelector('input[name="role"]:checked').value
            };

            // Add subjects if user is a tutor
            if (formData.role === 'tutor') {
                const selectedSubjects = Array.from(document.querySelectorAll('input[name="subjects"]:checked'))
                    .map(checkbox => checkbox.value);
                formData.subjects = selectedSubjects;
            }

            // Show loading
            showLoading(true);

            try {
                // Attempt signup
                const response = await api.signup(formData);

                // Success - show success modal
                showLoading(false);
                showSuccess();

            } catch (error) {
                console.error('Signup error:', error);
                showLoading(false);

                // Show appropriate error message
                if (error.message.includes('already exists') || error.message.includes('duplicate')) {
                    showError('email', 'An account with this email already exists');
                } else if (error.message.includes('validation') || error.message.includes('400')) {
                    showError('firstName', 'Please check your input and try again');
                } else if (error.message.includes('network') || error.message.includes('fetch')) {
                    showError('firstName', 'Connection error. Please check your internet connection.');
                } else {
                    showError('firstName', error.message || 'An error occurred during signup. Please try again.');
                }
            }
        });
    </script>
</body>
</html>
